<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bb">
    <button id="b" onclick="changeBackground()">Click Me!</button>

</body>
<script>
    function changeBackground(){
        var color = "white";
        var bg = document.getElementById("bb");
        if(color == "white"){
            bg.style.backgroundColor="#000000";
        }else{
            bg.style.backgroundColor="#fffff0";
        }
    }
</script>
</html>
