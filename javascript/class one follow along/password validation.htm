<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST" name="apply">
        <input type="text" name="username" placeholder="username">
        <br>
        <input type="password" name="Password" placeholder="password">
        <br>
        <input type="submit" name="submit">
    </form>
    <div id="message" style="visibility: hidden;">
        <p>Alert Message</p>
        <p>Password should have atleast one lowercase letter</p>
    </div>
    <script>
        var pwd = document.forms["apply"]["Password"].value;
        var username = document.forms["apply"]["username"].value;
        if(pwd == ""){
            alert("Please put your password!");
        }
        if(username == ""){
            alert("Please put your username!")
        }
        pwd.onfocus = function(){
            document.getElementById("message").style.visibility = "visible";
        }
    </script>
</body>
</html>
