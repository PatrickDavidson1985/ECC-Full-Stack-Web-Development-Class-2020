<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick's Dropdown</title>
    <style>
        body { 
            margin: 0px;
            padding: 0px;
        }

        Nav {
            width: 100%;
            background-color: red;
            height: 50px;
            font-family:Verdana, Geneva, Tahoma, sans-serif ;

        }

        Nav a {
            color:white;
            font-size: 1.2em;
            text-align: center;
            padding: 12px 30px;
            float: left;
            text-decoration: none;
        }

        nav .dropdown {
            float:left;
            text-align:center;
            position: relative;
        }

        nav .dropdown button {
            color:white;
            font-size: 1.2em;
            text-align: center;
            border: none;
            outline:none;
            padding: 12px 30px;
            background-color:inherit;
            font-family:inherit;


        }

        nav .dropdown:hover a:hover {
            background-color:#1e10e7;

        } 

       nav .dropdown .dropdown-content {
            display:none;
       } 

        nav .dropdown button:hover{ cursor:pointer;

        }

        nav .dropdown:hover .dropdown-content { display:block
        position:absolute;
        top:50px;
        background-color: blue;

        }

        nav .dropdown .dropdown-content a { 
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: left;
            color: white;
            float:none;





        }

    </style>
</head>
<body>
    <nav>
    <a href="home">Home </a>

    <div class="dropdown">
           <button>News</button>
           <div class="dropdown-content">
                <a href="">Blog</a>
                <a href="">Press&nbsp;Releases</a>
                <a href="">Archive</a>  
           </div>
    </div>
         <div class="dropdown">
           <button>Shop</button>
           <div class="dropdown-content">
                <a href="">Search</a>
                <a href="">Store</a>
                <a href="">On&nbsp;Sale</a>  
           </div>
       <a href="About Us">About Us</a>
       <a href="Contact Us">Contact Us</a>
</div>

    </nav>
</body>
</html>
