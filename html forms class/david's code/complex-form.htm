<!DOCTYPE html>
<html>
    <head>
        <title>A Complex Form</title>
        <style>
            #page1 {
                display:inline;
            }
            #page2 {
                display:none;
            }

            form {
                width:300px;
            }

            input {
                width: 200px;
                padding: 15px;
                margin:6px;
            }

            input[type="radio"], input[type="checkbox"] {
                width:25px;
            }

            select {
                width:234px;
                padding:15px;
                margin:6px;
            }

            input:hover {
                border:1px solid red;
            }

        </style>
        <script>
            function show2() {
                document.getElementById('page1').style.display='none';
                document.getElementById('page2').style.display='inline';
                // document.getElementById('page3').style.display='none';
            }
            function show1() {
                document.getElementById('page1').style.display='inline';
                document.getElementById('page2').style.display='none';
                // document.getElementById('page3').style.display='none';
            }
            // function show3() {
            //     document.getElementById('page3').style.display='inline';
            // }
        </script>
    </head>
    <body>
        <form action="#" method="POST">

            <div id="page1">
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">

                <input type="text" name="address" placeholder="Street Address">
                <input type="text" name="city" placeholder="City">

                <select name="state">
                    <option value="">--Choose State--</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>

                <input type="text" name="zipcode" placeholder="Zip Code" maxlength="5">

                <input type="email" name="email" placeholder="Email Address">
                <input type="tel" name="phone" placeholder="Phone Number">

                <input type="button" name="next" value="Next" onClick="show2()">
            </div>

            <div id="page2">

                <div id="package-select">
                    <span><input type="radio" name="package">Package 1</span>
                    <input type="radio" name="package">Package 2
                    <input type="radio" name="package">Package 3
                </div>

                <input type="text" autocomplete="cc-number" name="ccnum" placeholder="Card Number">
                <input type="text" autocomplete="cc-exp" name="ccexp" placeholder="Expiration">
                <input type="text" autocomplete="cc-csc" name="cccvv" placeholder="Security Code">
                <input type="text" autocomplete="cc-name" name="ccname" placeholder="Cardholder Name">

                <input type="hidden" name="amount" value="10.00">
                <br>
                <input type="checkbox" name="TOS"> I agree to the Terms of Use of this site.

                <input type="button" name="previous" value="Previous" onClick="show1()">
                <input type="submit" name="submit" value="Subscribe">
                <!-- <input type="image" src="" alt=""> -->
            </div>

        </form>
    </body>
</html>
